{% extends "home_base.html" %}
{% block styleHere %}
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='auth.css')}}">
    <style>
        body{
            background-image: none;
            height: 100vh;
        }

        input[type="submit"]{
            width: 100%;
            height: 40px;
            border: 1px solid;
            background: #2691d9;
            border-radius: 20px;
            font-size: 17px;
            color: #e9f4fb;
            font-weight: 600;
            cursor: pointer;
            outline: none;
        }
    </style>
{% endblock %}

{% block nav_content %}
    <a class="navbar-brand ms-3" href="/home">
        <i class="bi bi-arrow-left mx-2"></i>
        Home
    </a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navContent">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navContent">
        <ul class="navbar-nav ms-auto fs-5">
            <li class="nav-item">
                <a href="/settings" class="nav-link mx-2">Settings</a>
            </li>
            <li class="nav-item">
                <a href="/logout" class="nav-link mx-2">Logout</a>
            </li>
        </ul>
    </div>
{% endblock %}

{% block content %}
    <div class="d-flex justify-content-around">
        <div class="d-flex flex-column justify-content-center align-items-center my-5 shadow-lg rounded" style="width: 50%; height: 400px">
            <div  style="width: 50%; text-align: center;">
                <h2>Music For Life</h2>
                <hr>
            </div>
            <div class="d-flex flex-column justify-content-center align-items-center" style="width: 50%;">
                <div class="mt-2">
                    <h3>Join a Room</h3>
                </div>
                <div>
                    <form method="post">
                        <div class="entry-area">
                            <input type="text" id="room_code" name="room_code" required>
                            <span></span>
                            <label for="room_code">Enter Room Code</label>
                        </div>
                        <input type="submit" value="Enter Room">
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
